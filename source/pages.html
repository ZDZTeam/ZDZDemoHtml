<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0, user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Language" content="zh-cn" />
<link type="text/css" rel="stylesheet" href="css/zdz.css">
<script type="text/javascript" src="js/zdz.js"></script>

<script type="text/javascript">

function onPageLoad() {
	zdztool.full();
	zdztool.click("backBtn", onPrevious);
}
function onPrevious() {
	zdztool.previous();
}
</script>
</head>
<body class="page_white">

<div class="page">
	<div class="header">
		<span class="back"><img id="backBtn" src="images/back.png"/></span>
		<span class="right"></span>
		<h1>页面切换</h1>
	</div>
	<div class="content list">
		<p></p>
		<p class="title"><img src="images/zdz.png"/></p>
		<p class="info">北京掌舵者科技有限公司</p>
		<div class="zdz_panel zdz_panel_access">
			<div class="zdz_panel_hd">页面切换</div>
			<div class="zdz_panel_bd">
				<div class="zdz_media_box zdz_media_text">
					<h4 class="zdz_media_title">页面</h4>
					<p class="zdz_media_desc">在页面中使用pages标签，将原有页面到pages-content标签中。</p>
				</div>
				<div class="zdz_media_box zdz_media_text">
					<h4 class="zdz_media_title">页面标题</h4>
					<p class="zdz_media_desc">如果将页面标题写到page标签中，则标题也会进行切换，如果放到页面开始位置，则标题栏统一，不切换。</p>
				</div>
				<div class="zdz_media_box zdz_media_text">
					<h4 class="zdz_media_title">页面切换</h4>
					<p class="zdz_media_desc">页面切换可以用手势触摸的方式，也可以在底部添加foot的方式，底部的foot将自动和前面的pages标签进行映射，无需编写对照代码。</p>
				</div>
			</div>
		</div>
		<p></p>
		<p></p>
		<p></p>
	</div>



</body>
</html>
