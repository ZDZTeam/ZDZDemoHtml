<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0, user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Language" content="zh-cn" />
<link type="text/css" rel="stylesheet" href="css/zdz.css">
<script type="text/javascript" src="js/zdz.js"></script>

<script type="text/javascript">

function onPageLoad() {
	zdztool.full();
	zdztool.click("backBtn", onPrevious);
}
function onPrevious() {
	zdztool.previous();
}
</script>
</head>
<body class="page_white">

<div class="page">
	<div class="header">
		<span class="back"><img id="backBtn" src="images/back.png"/></span>
		<span class="right"></span>
		<h1>表单</h1>
	</div>
	<div class="content list">
		<p></p>
		<div class="zdz_lines_title">表单</div>
			<div class="zdz_lines zdz_lines_form">
				<div class="zdz_line">
					<div class="zdz_line_hd">
						<label class="zdz_label">手机号</label>
					</div>
					<div class="zdz_line_bd zdz_line_primary">
						<input class="zdz_input" type="tel" placeholder="请输入qq号">
					</div>
				</div>
			</div>
		</div>
		<div class="zdz_lines_title">意见反馈</div>
			<div class="zdz_lines zdz_lines_form">
				<div class="zdz_line">
					<div class="zdz_line_bd zdz_line_primary">
						<textarea class="zdz_textarea" placeholder="请输入意见反馈" rows="3"></textarea>
					<div class="zdz_textarea_counter"><span>0</span>/200</div>
				</div>
			</div>
		</div>
		<div class="zdz_lines_title">单选列表项</div>
<div class="zdz_lines zdz_lines_radio">
    <label class="zdz_line zdz_check_label" for="x11">
        <div class="zdz_line_bd zdz_line_primary">
            <p>单选项1</p>
        </div>
        <div class="zdz_line_ft">
            <input type="radio" class="zdz_check" name="radio1" id="x11">
            <span class="zdz_icon_checked"></span>
        </div>
    </label>
    <label class="zdz_line zdz_check_label" for="x12">

        <div class="zdz_line_bd zdz_line_primary">
            <p>单选项2</p>
        </div>
        <div class="zdz_line_ft">
            <input type="radio" name="radio1" class="zdz_check" id="x12" checked="checked">
            <span class="zdz_icon_checked"></span>
        </div>
    </label>
</div>
<div class="zdz_lines_title">复选列表项</div>
<div class="zdz_lines zdz_lines_checkbox">
    <label class="zdz_line zdz_check_label" for="s11">
        <div class="zdz_line_hd">
            <input type="checkbox" class="zdz_check" name="checkbox1" id="s11" checked="checked">
            <i class="zdz_icon_checked"></i>
        </div>
        <div class="zdz_line_bd zdz_line_primary">
            <p>复选项1</p>
        </div>
    </label>
    <label class="zdz_line zdz_check_label" for="s12">
        <div class="zdz_line_hd">
            <input type="checkbox" name="checkbox1" class="zdz_check" id="s12">
            <i class="zdz_icon_checked"></i>
        </div>
        <div class="zdz_line_bd zdz_line_primary">
            <p>复选项2</p>
        </div>
    </label>
</div>
<div class="zdz_lines_title">选择</div>
<div class="zdz_lines">
    <div class="zdz_line zdz_line_select zdz_select_before">
        <div class="zdz_line_hd">
            <select class="zdz_select" name="select2">
                <option value="1">+86</option>
                <option value="2">+80</option>
                <option value="3">+84</option>
                <option value="4">+87</option>
            </select>
        </div>
        <div class="zdz_line_bd zdz_line_primary">
            <input class="zdz_input" type="tel" placeholder="请输入号码">
        </div>
    </div>
</div>
<div class="zdz_lines_title">选择</div>
<div class="zdz_lines">
    <div class="zdz_line zdz_line_select">
        <div class="zdz_line_bd zdz_line_primary">
            <select class="zdz_select" name="select1">
                <option selected="" value="1">微信号</option>
                <option value="2">QQ号</option>
                <option value="3">Email</option>
            </select>
        </div>
    </div>
    <div class="zdz_line zdz_line_select zdz_select_after">
        <div class="zdz_line_hd">
            国家/地区
        </div>
        <div class="zdz_line_bd zdz_line_primary">
            <select class="zdz_select" name="select2">
                <option value="1">中国</option>
                <option value="2">美国</option>
                <option value="3">英国</option>
            </select>
        </div>
    </div>
</div>
<div class="zdz_lines_title">开关</div>
<div class="zdz_lines zdz_lines_form">
  <div class="zdz_line zdz_line_switch">
    <div class="zdz_line_hd zdz_line_primary">声音</div>
    <div class="zdz_line_ft">
      <input class="zdz_switch" type="checkbox">
    </div>
  </div>
  <div class="zdz_line zdz_line_switch">
    <div class="zdz_line_hd zdz_line_primary">振动</div>
    <div class="zdz_line_ft">
      <input class="zdz_switch" type="checkbox" checked>
    </div>
  </div>
</div>
		<p></p>
		<p></p>
		<p></p>
	</div>



</body>
</html>
